<!DOCTYPE html>
<!-- CAMBIO A IDIOMA ESPAÑOL -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SE MANDA A LLAMAR CSS EXTERNO -->
    <link rel="stylesheet" href="style.css">
    <title>VIDEOS</title>
</head>

<body>
    <!-- ETIQUETA H1 CON TÍTULO EL ENCABEZADO PRINCIPAL -->
    <h1 class="titulo">VIDEOS</h1>
    <!-- src= source= fuente -->
    <!-- CTRL + BARRA ESPACIADORA PARA SELECCIONAR EL VIDEO -->
    <!-- CONTROLS=PERMITE MANIPULAR LAS OPCIONES DEL VIDEO -->
    <!-- AUTOPLAY= REPRODUCCION AUTOMÁTICA -->
    <!-- LOOP= CICLO/NUCA PARA -->
    <!-- VIDEO INTERNO -->
    <video src="videos/grecia.mp4" controls autoplay="true" width="100%" loop="true"></video>

    <!-- VIDEO EXTERNO -->
    <!-- INFRAME= MARCO -->
    <!-- CUIDADO CON LOS DERECHOS DE AUTOR -->
    <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/R40GVp6LD_M"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>

  <iframe
  width="560"
  height="315"
  src="https://www.youtube.com/embed/teywup91utA"
  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>

<div style="padding: 55.94% 0 0 0; position: relative;">
    <iframe
      src="https://player.vimeo.com/video/264340025?autoplay=1&color=ee2f24&title=0&byline=0&portrait=0"
      style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
      frameborder="0"
      allow="autoplay; fullscreen; muted "
      allowfullscreen
    ></iframe>
  </div>
  <script src="https://player.vimeo.com/api/player.js"></script>
    



</body>

</html>
